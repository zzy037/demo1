<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
</head>
<body class="container">
<br/>
<h1>添加客户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/addUser}"  method="post">
        <div class="form-group">
            <div class="form-group">
                <label for="userId" class="col-sm-2 control-label" >Id</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="userId" id="userId" placeholder="userId"/>
                </div>
            </div>
            <label for="userName" class="col-sm-2 control-label">用户名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label" >性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sex" id="sex" placeholder="sex"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age"  id="age" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone"  id="phone" placeholder="phone" />
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>


</body>
</html>
