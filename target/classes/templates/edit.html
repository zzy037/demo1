<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>user</title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
</head>
<body class="container">
<br/>
<h1>修改用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/update}" th:value="${number}"  id="number" name="number" method="post">
        <input type="hidden" name="userId" id="userId" th:value="${user.getUserId()}"  />
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">用户名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName" th:value="${user.getUserName()}" id="userName" placeholder="customerName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="sex" class="col-sm-2 control-label" >性别</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="sex" th:value="${user.getSex()}" id="sex" placeholder="sex"/>
            </div>
        </div>
        <div class="form-group">
            <label for="age" class="col-sm-2 control-label">年龄</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="age" th:value="${user.getAge()}" id="age" placeholder="age"/>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="phone" th:value="${user.getPhone()}" id="phone" placeholder="phone" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp &nbsp&nbsp
                <a href="/customer/selectList" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
