<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>User</title>
    <link rel='stylesheet' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>电话</th>
            <th>修改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody>
        <tr  th:each="user,userStaa:${users}">
            <th scope="row" th:text="${user.userId}"></th>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.phone}"></td>
            <td>
                <a th:href="@{/updateUser(number=${userStaa.index},userId=${user.getUserId()},userName=${user.getUserName()},sex=${user.getSex()},age=${user.getAge()},phone=${user.getPhone()})}">修改</a>
            <td>
                <a th:href="@{/del(userId=${user.getUserId()},userName=${user.getUserName()},sex=${user.getSex()},age=${user.getAge()},phone=${user.getPhone()})}">删除</a>
            </td>
            </td>

        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a th:href="@{/add}" class="btn btn-info">add</a>
    </div>
</div>

</body>
</html>
